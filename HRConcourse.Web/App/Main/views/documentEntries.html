<div class="container">
    <h2>Document Entries</h2>

    <div class="row">
        <div class="col-md-12">
            <div class="portlet portlet-default">
                <div class="portlet-header">
                    <h4 class="portlet-title">
                        <span data-bind="html: documentName"></span>

                        <!-- Buttons -->
                        <small class="pull-right">
                            <!-- Select rows -->
                            <button class="btn btn-danger" data-bind="click: selectColumns">
                                <i class="fa fa-list"></i> Select Columns
                            </button>
                        </small>
                    </h4>
                </div> <!-- /.portlet-header -->

                <div class="portlet-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <!-- ko if: fieldNames -->
                            <table class="table table-striped table-bordered table-hover ui-datatable dataTable dataTable-helper">
                                <!-- Header -->
                                <thead>
                                    <tr role="row" data-bind="foreach: fieldNames">
                                        <th data-bind="html: name"></th>
                                    </tr>
                                </thead>

                                <!-- Body -->
                                <tbody data-bind="foreach: { data: entryValues, as: 'entryValue'}">
                                    <tr role="row" data-bind="foreach: { data: $parent.fieldNames, as: 'fieldName'}">
                                        <td data-bind="html: $root.columnValue(entryValue, fieldName.name)"></td>
                                    </tr>
                                </tbody>
                            </table>
                            <!-- /ko -->

                            <!-- ko ifnot: fieldNames().length -->
                            <div class="alert alert-info">
                                You need to first select the columns to view for this document.
                            </div>
                            <!-- /ko -->
                        </div>
                    </div>
                </div> <!-- /.portlet-body -->
            </div>
        </div>
    </div>
</div>

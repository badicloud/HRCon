<div class="container">
    <h2>API</h2>

    <div class="row">
        <div class="col-md-12">
            <div class="portlet portlet-boxed">
                <div class="portlet-header">
                    <h4 class="portlet-title">Api Keys</h4>
                </div> <!-- /.portlet-header -->

                <div class="portlet-body">
                    <div class="row">
                        <form class="form-horizontal">

                            <!-- Name -->
                            <div class="form-group">
                                <label class="col-md-3 control-label">Client Secret</label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" data-bind="value: apiKeys().clientSecret">
                                </div> <!-- /.col -->
                            </div> <!-- /.form-group -->
                            <!-- Hard Signature -->
                            <div class="form-group">
                                <label class="col-md-3 control-label">ClientId</label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" data-bind="value: apiKeys().clientId">
                                </div> <!-- /.col -->
                            </div> <!-- /.form-group -->
                            

                        </form>
                    </div>
                </div> <!-- /.portlet-body -->
            </div>
            <div class="portlet portlet-boxed">
                <div class="portlet-header">
                    <h4 class="portlet-title">Api Usage</h4>
                </div> <!-- /.portlet-header -->

                <div class="portlet-body" >
                    <div class="row" style="margin-left: 20px">


                        <b>Authentication URL</b> <br />
                        <span data-bind="html: authenticationUrl"></span>
                        <br />
                        <b> Header </b><br />
                        <span>
                            ContentType : Application/Json<br />
                            <span>


                                <b>Body</b><br />
                                {
                                <br />
                                ClientId : "<span data-bind="text: apiKeys().clientId"></span>",
                                <br />
                                ClientSecret: "<span data-bind="text: apiKeys().clientSecret"></span>"
                                <br />
                                }
                                <br />
                            </span>
                        </span>
                        <span>Then use the result (token) to authenticate against the api methods.<br /> Send the token on an authorization header:</span><br />
                        Authorization : Bearer (token here)

                    </div>
                </div> <!-- /.portlet-body -->
            </div>
        </div>
    </div>
</div>

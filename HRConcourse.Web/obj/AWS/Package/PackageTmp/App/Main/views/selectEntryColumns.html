<div class="container">
    <h2>Select Entry Columns</h2>

    <div class="row">
        <div class="col-md-12">
            <div class="portlet portlet-default">
                <div class="portlet-header">
                    <h4 class="portlet-title" data-bind="html: documentName"></h4>
                </div> <!-- /.portlet-header -->

                <div class="portlet-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <form class="form-horizontal">

                                <!-- ko foreach: fieldNames -->
                                <div class="form-group">
                                    <label class="col-md-3 control-label" data-bind="html: name"></label>
                                    <div class="col-md-4">
                                        <input type="checkbox" data-bind="checked: selected">
                                    </div> <!-- /.col -->
                                </div> <!-- /.form-group -->
                                <!-- /ko -->


                                <!-- Save Button -->
                                <div class="form-group">
                                    <div class="col-md-7 col-md-push-3">
                                        <button type="submit" class="btn btn-primary" data-bind="click: save">
                                            <i class="fa fa-save"></i> Save
                                        </button>
                                    </div> <!-- /.col -->
                                </div>
                            </form>
                        </div>
                    </div>
                </div> <!-- /.portlet-body -->
            </div>
        </div>
    </div>
</div>
